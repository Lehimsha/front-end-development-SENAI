<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="weatherApp">
    <div class="container">
      <div class="main-frame">       
        <div class="left-frame">
          <div class="background-image">
          <div class="temperature">35Â°C</div>
          <div class="location">CHENNAI</div>
          <div class="time">12:00 PM</div>
          <div class="date">AUG 13, 2023</div></div>
        </div>
        <div class="right-frame">
          <div class="upper-frame">
            <img src="1.jpg" alt="Weather Statistics">
          </div>
          <div class="lower-frame">
            <div class="icon-container">
              <img src="humidity_icon.png" alt="Humidity Icon">
              <div class="info">70%</div>
            </div>
            <div class="icon-container">
              <img src="wind_icon.png" alt="Wind Icon">
              <div class="info">Wind:20 km/h</div>
            </div>
            <div class="icon-container">
              <img src="rain_icon.png" alt="Rain Icon">
              <div class="info">Rain:5 mm</div>
            </div>
           </div>
<div class="lower-frame">
<div class="icon-container">
              <img src="th (1).jpg" alt="temprature Icon">
              <div class="info">temparature:35 </div>
              </div>
<div class="icon-container">
              <img src="th (2).jpg" alt="UV index Icon">
              <div class="info">UV Index:4 </div>
              </div>
<div class="icon-container">
              <img src="th (3).jpg" alt="percipitation Icon">
              <div class="info">1.4cm </div>
              </div>

            <!-- Add more icon containers for other weather information -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
